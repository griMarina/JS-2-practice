<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/565da2c2c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <index-page v-if="currentPage == 'index'" @go-to="goToHandler" v-bind:total-quantity="totalQuantity" v-bind:list="list" v-on:add-to-cart="addToCartHandler"></index-page>

        <cart-page v-if="currentPage == 'cart'" @go-to="goToHandler" v-bind:total-quantity="totalQuantity" v-bind:cart="cart" v-bind:total-price="totalPrice" v-on:remove-from-cart="removeFromCartHandler" @clear-cart="clearBtnHandler" v-on:change-quantity="changeQuantityHandler"></cart-page>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
